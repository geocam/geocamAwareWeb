<div style="height: 100%; width: 100%; background-color: #ddd;">
  <div style="padding: 2px 2px 0px 2px; width: 100%;">
    <span class="linkButton" onclick="javascript:geocamAware.mapG.zoomToFit()">Zoom to fit</span> -
    <span id="featuresOutOfView"></span>
    {% if settings.GEOCAM_LENS_DEFAULT_NUM_FEATURES %}
      <span class="linkButton" onclick="javascript:geocamAware.runSearch($('#searchBox').val(), 'all');">Remove {{ settings.GEOCAM_LENS_DEFAULT_NUM_FEATURES }} feature limit</span>
    {% endif %}
  </div>
  <div id="mapContainer" style="border: 1px solid silver; height: 96%; width: 99%;">
  </div>
</div>
